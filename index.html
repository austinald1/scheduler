<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Taskmaster Pro</title>
</head>

<body>

  <div class="row min-vh-100 no-gutters">
    <header class="col-12 col-lg-3 bg-dark text-light d-flex flex-column p-4 p-lg-3">
      <h1 class="text-center">Work Day Sceduler</h1>
      <h2 class="text-center" id="today-is"></h2>
      <button id="create-task" class="btn btn-block btn-success" data-toggle="modal" data-target="#task-form-modal">Add
        Task</button>
      <button id="remove-tasks" class="btn btn-block btn-danger">Delete All Tasks</button>
      <p class="mt-auto">A simple App for sceduling work day events and tasks</p>
    </header>
    <main class="col-12 col-lg-9">
      <div class="m-5">
        <h2>To Do</h2>
        <ul id="list-toDo" class="list-group"> </ul>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">9am</li>
          <input class="color-code list-group-item" type="text" id="9" name="9">
          <button type="button" onclick="saveLocalStorage('9')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item">10 am</li>
          <input class="color-code list-group-item" type="text" id="10" name="10">
          <button type="button" onclick="saveLocalStorage('10')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-md">
          <li class="list-group-item">11 am</li>
          <input class="color-code list-group-item" type="text" id="11" name="11">
          <button type="button" onclick="saveLocalStorage('11')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-lg">
          <li class="list-group-item">12 pm</li>
          <input class="color-code list-group-item" type="text" id="12" name="12">
          <button type="button" onclick="saveLocalStorage('12')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-xl">
          <li class="list-group-item">1 pm</li>
          <input class="color-code list-group-item" type="text" id="13" name="13">
          <button type="button" onclick="saveLocalStorage('13')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-xl">
          <li class="list-group-item">2 pm</li>
          <input class="color-code list-group-item" type="text" id="14" name="14">
          <button type="button" onclick="saveLocalStorage('14')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-xl">
          <li class="list-group-item">3 pm</li>
          <input class="color-code list-group-item" type="text" id="15" name="15">
          <button type="button" onclick="saveLocalStorage('15')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-xl">
          <li class="list-group-item">4 pm</li>
          <input class="color-code list-group-item" type="text" id="16" name="16">
          <button type="button" onclick="saveLocalStorage('16')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
        <ul class="list-group list-group-horizontal-xl">
          <li class="list-group-item">5 pm</li>
          <input class="color-code list-group-item" type="text" id="17" name="17">
          <button type="button" onclick="saveLocalStorage('17')" class="list-group-item list-group-item-action">Save this task</button>
        </ul>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="task-form-modal">Add New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="modalTaskDescription">Task description</label>
              <textarea id="modalTaskDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="modalDueDate">Due date</label>
              <input type="text" id="modalDueDate" placeholder="mm/dd/yyyy" autocomplete="off" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Task</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
